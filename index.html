<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="piggame.css">
    <title>Pig Dice Game</title>
</head>
<body>
    <div class="container ">
        <div class="player-0-box player-active">
            <div class="player-name" id="player-name-0">Player 1</div>
            <div class="player-score" id="player-score-0">43</div>
            <div class="player-current-box">
                <div class="player-current">Current</div>
                <div class="player-current-no" id="player-no-0">11</div>
            </div>
        </div>
        <div class="player-1-box">
            <div class="player-name" id="player-name-1">Player 2</div>
            <div class="player-score" id="player-score-1">71</div>
            <div class="player-current-box">
                <div class="player-current">Current</div>
                <div class="player-current-no" id="player-no-1">0</div>
            </div>
        </div>
        <img src="images/dice-5.png" alt="Dice" class="dice-image">
        <button class="btn-new">start game</button>
        <button class="btn-roll">roll dice</button>
        <button class="btn-hold">hold</button>
    </div>

    <script src="piggame.js"></script>
</body>
</html>
